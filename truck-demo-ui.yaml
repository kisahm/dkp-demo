---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: truck-data-connector-ingressroute
spec:
  routes:
    - match: PathPrefix(`/data-connector`)
      kind: Rule
      services:
        - name: truck-data-connector-svc
          port: data-connector
      middlewares:
        - name: data-connector-stripprefix
  tls:
    secretName: tls-data-connector
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: data-connector-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /data-connector
    forceSlash: true
